<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Assignments</title>
    <style>
        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 50%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Heading Styling */
        h2 {
            font-size: 36px;
            font-weight: bold;
            color: #4a90e2;
            text-transform: uppercase;
        }

        /* Paragraph Styling */
        p {
            font-size: 20px;
            margin-top: 15px;
            color: #666;
            line-height: 1.6;
        }

        /* Subtle Background Pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'); */
            opacity: 0.1;
            z-index: -1;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Assignments</h2>
        <p>Explore your assignments and enhance your skills with engaging tasks.</p>
    </div>

</body>
</html>
