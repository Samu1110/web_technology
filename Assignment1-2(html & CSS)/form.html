<body>

    <h2>Registration Form</h2>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>
        
        <label for="education">Education Level:</label>
        <select id="education" name="education">
            <option value="">Select Education Level</option>
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        
        <label>Skills:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="skills" value="coding"> Coding
            <input type="checkbox" name="skills" value="design"> Design
            <input type="checkbox" name="skills" value="marketing"> Marketing
            <input type="checkbox" name="skills" value="writing"> Writing
        </div>

        <label for="website">Personal Website:</label>
        <input type="url" id="website" name="website">
        
        <label for="range">Experience Level (0-10):</label>
        <input type="range" id="range" name="range" min="0" max="10">
        
        <label class="terms">
            <input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions
        </label>
        
        <button type="submit">Register</button>
    </form>

</body>
</html>
