<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Website</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #007bff, #00c851);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        /* Main Container */
        .container {
            width: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Heading Styling */
        h2 {
            font-size: 36px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #f8f9fa;
        }

        /* Highlighted Text */
        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff5722;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #ff784e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to My Website</h2>
        <p>Explore exciting <span class="highlight">HTML & CSS Assignments</span> and enhance your skills.</p>
        <p>Click the button below to start your learning journey.</p>
        <a href="assignment.html" class="btn">Get Started</a>
    </div>
</body>
</html>
